
### OPTIONS ###

# TrueColor support
set-option -sa terminal-overrides ",xterm*:Tc"

# Mouse support
set -g mouse on

# Base index
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1

# Renumber windows
set-option -g renumber-windows on


### BINDS ###

# Unbind to free keys
unbind %
unbind c
unbind x
unbind r
unbind '"'

# Prefix key
unbind C-b
set -g prefix C-Space

# Sourcing the config
bind r source-file ~/.config/tmux/tmux.conf

# Movement and closing panes (noconfirm)
bind x kill-pane

bind L next-window
bind H previous-window

# New window
bind c new-window -c "#{pane_current_path}"
bind Space new-window -c "#{pane_current_path}"

# Split
bind - split-window -v -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"

# Copy mode vi-style keymaps
bind v copy-mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# vi mode
set-window-option -g mode-keys vi

### PLUGINS ###

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Catppuccin status config and transparency fix
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "custom"
set -g @catppuccin_window_left_separator "#[bg=default,fg=#{@thm_overlay_2}]#[bg=#{@thm_overlay_2},fg=#{@thm_surface_0}]"
set -g @catppuccin_window_right_separator "#[bg=default,fg=#{@thm_surface_0}]"
set -g @catppuccin_window_middle_separator "#[fg=#{@thm_overlay_2}]█"
set -g @catppuccin_window_current_left_separator "#[bg=default,fg=#{@thm_blue}]#[bg=#{@thm_blue},fg=#{@thm_bg}]"
set -g @catppuccin_window_current_middle_separator "#[fg=#{@thm_blue}]█"
set -g @catppuccin_window_current_right_separator "#[bg=default,fg=#{@thm_surface_1}]"
set -g @catppuccin_window_text " #{window_name}"
set -g @catppuccin_window_current_text " #{window_name}"
set -g @catppuccin_status_background "none"

set -g status-left ""
set -g status-position top
set -g status-left-length 100
set -g status-right-length 100
set -g status-right "#{E:@catppuccin_status_application}"

# Initialize tpm
run '~/.tmux/plugins/tpm/tpm'
